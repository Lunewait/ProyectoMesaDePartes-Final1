<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trámite Registrado con Éxito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .container { max-width: 700px; text-align: center; }
        .code-box {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: .5rem;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm p-5">
            <h1 class="h2 mb-3">¡Trámite Registrado con Éxito!</h1>
            <p class="lead">Guarde el siguiente código de seguimiento para consultar el estado de su trámite.</p>
            <div class="code-box my-4">
                {{ view.kwargs.codigo_seguimiento }}
            </div>
            <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
